version: '3.4'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
     - "5437:5432"

  webapi:
    image: ${DOCKER_REGISTRY-}webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=LocalDocker
    build:
      context: .
      dockerfile: src/WebAPI/Dockerfile
    ports:
     - "8090:8080"
     - "8091:8081"
